---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">
    <h4 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h4>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

  </article>
  {% endfor %}
</div>
